<section class="section education" id='education'>
    <div class="container">
        <div class="section-box">
            <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="e-font section-title">
                    <span class='code-font n-section-title'>02.</span> Where did I go to school?
                </h3>
            </div>
            <div class="education-tabs" data-aos="fade-up" data-aos-duration="1000">
                <ul ngbNav #nav="ngbNav" [(activeId)]="active" orientation="vertical" class="nav-tabs education-tabs">
                    <li *ngFor='let exp of experiences?.education ; let i = index' [title]="exp?.tab" [ngbNavItem]="i">
                        <a ngbNavLink>{{exp?.tab}}</a>
                        <ng-template ngbNavContent>
                            <h4 class='title-tab-content'>{{exp?.title}} &#64; <span
                                    class="company-tab-content">{{exp?.organization}}</span></h4>
                            <h5 class="education-time">{{exp?.timeframe}}</h5>
                            <p *ngFor='let experienceDescriptionParagraph of exp?.description; let i = index'
                                class="education-description">
                                {{experienceDescriptionParagraph}}
                            </p>

                            <div *ngIf='exp?.link' class="education-link">
                                <a *ngFor="let link of exp?.link" href="{{link}}" target="_blank">
                                    <i class="ml-3"></i> &nbsp;
                                    {{link}}
                                </a>
                            </div>
                            <span></span>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>

        </div>
    </div>
</section>
