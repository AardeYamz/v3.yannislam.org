<section class="section experiences" id='experiences'>
    <div class="container">
        <div class="section-box">
            <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="e-font section-title">
                    <span class='code-font n-section-title'>02.</span> What's my experience?
                </h3>
            </div>
            <div class="experiences-tabs" data-aos="fade-up" data-aos-duration="1000">
                <ul ngbNav #nav="ngbNav" [(activeId)]="active" orientation="vertical" class="nav-tabs experiences-tabs">
                    <li *ngFor='let job of experiences.work ; let i = index' [title]="job.tab" [ngbNavItem]="i">
                        <a ngbNavLink>{{job.tab}}</a>
                        <ng-template ngbNavContent>
                            <h4 class='title-tab-content'>{{job.title}} &#64; <span
                                    class="company-tab-content">{{job.organization}}</span></h4>
                            <h5 class="job-time">{{job.timeframe}}</h5>
                            <p *ngFor='let jobDescriptionParagraph of job.description; let i = index'
                                class="job-description">
                                {{jobDescriptionParagraph}}
                            </p>

                            <div *ngIf='job.link' class="job-link">
                                <a *ngFor="let link of job.link" href="{{link}}" target="_blank">
                                    <i class="ml-3"></i> &nbsp;
                                    {{link}}
                                </a>
                            </div>
                            <span></span>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>

        </div>
    </div>
</section>
